<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="calling ()">click me</button>
  </body>
</html>
<script>
  const throttlefn = () => {
    console.log("test");
  };
  const throttling = (fn, delay) => {
    let throttle = false;
    return function () {
      if (!throttle) {
        console.log(this, arguments);
        fn.apply(this, arguments);
        throttle = true;

        setTimeout(() => {
          throttle = false;
        }, delay);
      }
    };
  };
  const calling = throttling(throttlefn, 1000);
</script>
